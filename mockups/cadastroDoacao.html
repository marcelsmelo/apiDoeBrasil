<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container">
        <div class="col s12 m7">
            <h3 class="header center">Realizar doação</h3>
          <hr class="gray"><br>
            <form class="col s12">
                <div class="switch">
                    <p>
                        <label>
                          <input type="checkbox" />
                          <span style="font-size: 20px;"><spam class="chip orange" style="color: white;"><b>Gênero Alimentício</b></spam></span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input type="checkbox" />
                          <span style="font-size: 20px;"><spam class="chip indigo" style="color: white;"><b>Material de Limpeza</b></spam></span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input type="checkbox" />
                          <span style="font-size: 20px;"><spam class="chip cyan" style="color: white;"><b>Higiene Pessoal</b></spam></span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input type="checkbox" />
                          <span style="font-size: 20px;"> <spam class="chip green" style="color: white;"><b>Máscara de Tecido</b></spam></span>
                        </label>
                      </p>
                      <br><br>
                      <div class="row">
                        <div class="input-field col s12">
                          <textarea id="textarea1" class="materialize-textarea"></textarea>
                          <label for="textarea1" style="font-size: 20px;">Observação </label>
                        </div>
                      </div>

                      <div class="input-field col s12">
                        <select>
                          <option value="" disabled selected>Selecione a forma de entrega</option>
                          <option value="1">Casa Rosa</option>
                          <option value="2">Complem</option>
                          <option value="3">Celeiro - Aeroporto</option>
                        </select>
                      </div>
                      <br>




                      <div class="center">
                      <a class="waves-effect waves-light btn" style="background-color: red;"><i class="material-icons left">done</i>Salvar Doação</a>
                    </div>
              </form>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit();

        document.addEventListener('DOMContentLoaded', function() {
           
            var elems = document.querySelectorAll('select');
            var options = {}
            var instances = M.FormSelect.init(elems, options);
        });
    </script>
  </body>
</html>
