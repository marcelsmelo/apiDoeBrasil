<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="navbar-fixed container-fluid">
      <nav class="row">
        <div class="nav-wrapper blue darken-4 col s12">
          <a href="index.html" class="logo left col offset-l1" >
            <img src="logo2.svg" alt="Logo" style="width: 90%; height:60px;">
          </a>
          <a class="waves-effect waves-light btn right  blue darken-4" id="deslogar" style="margin-top: 10px;"> <i class="material-icons left" style="position: relative; bottom:35%;">exit_to_app</i>Sair</a>
        </div>
      </nav>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li id="tab1" class="tab col s4"><a class="active" href="#test1"><i class="material-icons">add_to_queue</i><span> EM ABERTO</span></a></li>
            <li id="tab2" class="tab col s4"><a href="#test2"><i class="material-icons">airport_shuttle</i><span> ENTREGAS</span></a></li>
            <li id="tab3" class="tab col s4"><a href="#test3"><i class="material-icons">check</i><span> ATENDIDOS</span></a></li>
          </ul>
        </div>
      </div>
      <br>
      <div class="row">
        <div id="test1" class="col s12">
            <h3 class="header center">Pedidos em aberto</h3>
            <ul class="collection" id="disponivel"></ul>
        </div>
        <div id="test2" class="col s12">
          <h3 class="header center">Pedidos - Minhas Entregas</h3>
          <ul class="collection" id="entregas"></ul>
        </div>
        <div id="test3" class="col s12">
          <h3 class="header center">Pedidos Atendidos</h3>
          <ul class="collection" id="atendidos"></ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">menu</i>
        </a>
        <ul>
          <li><a class="btn-floating blue tooltipped" href="pedidos.html" data-position="left" data-tooltip="Pedidos"><i class="material-icons">favorite</i></a></li>
          <li><a class="btn-floating purple darken-1 tooltipped" href="doacao.html" data-position="left" data-tooltip="Doações"><i class="material-icons">star</i></a></li>
          <li><a class="btn-floating green tooltipped" href="usuarios.html" data-position="left" data-tooltip="Usuários"><i class="material-icons">person</i></a></li>
          <li><a class="btn-floating red tooltipped" href="pontosEntrega.html" data-position="left" data-tooltip="Pontos de Entrega"><i class="material-icons">location_on</i></a></li>
          <li><a class="btn-floating yellow tooltipped" href="meusDados.html" data-position="left" data-tooltip="Editar meus dados"><i class="material-icons">edit</i></a></li>
        </ul>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      M.AutoInit();
      window.addEventListener('load', init)

      function init(){
        verificaLogado();
        carregarPedidos('/pedidos-nao-atendidos', localStorage.getItem('token'), document.querySelector('#disponivel'))
        M.Tabs.init(document.querySelectorAll('.tabs'),{swipeable: false});
        M.FloatingActionButton.init(document.querySelectorAll('.fixed-action-btn'), {swipeable: true});
        document.querySelector("#deslogar").addEventListener('click', deslogar);
        document.querySelector('#tab1').addEventListener('click', load)
        document.querySelector('#tab2').addEventListener('click', load)
        document.querySelector('#tab3').addEventListener('click', load)
      }

      function load(param){
        let token = localStorage.getItem('token');
        let url = "";
        let componente = {};
        switch(this.id){
          case 'tab1':
            url = "/pedidos-nao-atendidos"
            componente = document.querySelector('#disponivel')
            break;
          case 'tab2':
            url = "/pedido/status/1"
            componente = document.querySelector('#entregas')
            break;
          case 'tab3':
            url = "/pedido/status/2"
            componente = document.querySelector('#atendidos')
            break;
        }
        carregarPedidos(url, token, componente)
      }

      function verificaLogado(){
        let token = localStorage.getItem('token');
        if(!token) window.location = "login.html"
      }

      function deslogar(){
        let token = localStorage.getItem('token');
        fetch("/parceiro/logout", {
          method: "POST",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
            "authorization": token
          },
        })
         .then((response) => {
           console.log(response)
            if(response.status == 200){
              localStorage.removeItem('token');
              window.location = 'login.html'
            }else if(response.status == 401){
              localStorage.removeItem('token');
              window.location = 'login.html'
            }
            else throw new Error('Erro ao deslogar')
         })
         .catch((error) => {
            alert('Erro ao deslogar. Tente novamente!')
            console.error(error)
         });
      }

      function carregarPedidos(url, token, componente){
        let texto = ""
        fetch(url, {
          method: "GET",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
            "authorization": token
          },
        })
         .then((response) => {
           console.log(response)
            if(response.status == 200){
              return response.json()
            }else if(response.status == 401){
              localStorage.removeItem('token');
              window.location = 'login.html'
            }
            else throw new Error('Erro ao buscar Pedidos')
         })
         .then(data=>{
           console.log(data)
           for(let i=0; i<data.length; i++){
              texto += '<li class="collection-item col s12"><div class="card horizontal">'
              if(data[i].status == 0) texto+='<div class="card-image" style="width: 10px; background-color: red">'
              else if(data[i].status == 1) texto+='<div class="card-image" style="width: 10px; background-color: blue">'
              else if(data[i].status == 2) texto+='<div class="card-image" style="width: 10px; background-color: green">'
              
              texto += '</div><div class="card-stacked"><div class="card-content">'
              
              if(data[i].status == 0){
                texto += `<a class="waves-effect waves-teal btn-flat right hide-on-small-only show-on-medium-and-up" onclick="atenderPedido(${data[i].id})"><i class="material-icons left">add</i>Atender</a>`
                texto += `<h5 class="col s12 m10"><i class="material-icons left">place</i> Rua ${data[i].usuario.rua} - ${data[i].usuario.bairro}</h5>`
              }else if(data[i].status == 1){
                texto += `<a class="waves-effect waves-teal btn-flat right hide-on-small-only show-on-medium-and-up" onclick="finalizarPedido(${data[i].id})"><i class="material-icons left">check</i>Finalizar</a>`
                texto += `<h5><i class="material-icons left">person</i>${data[i].usuario.nome}</h5>`
                texto += `<h6><i class="material-icons left">phone</i>${data[i].usuario.telefone}</h6>`
                texto += `<h6><i class="material-icons left">place</i>Rua ${data[i].usuario.rua} - Bairro ${data[i].usuario.bairro}</h6>`
              }else if(data[i].status == 2){
                texto += `<h5><i class="material-icons left">place</i> Rua ${data[i].usuario.rua} - ${data[i].usuario.bairro}</h5>`
              }
              
      
              if(data[i].observacoes){
                texto += `<br><h6 class="col s12"><i class="material-icons left">playlist_add</i><b>Observações:</b></h6>
                          <span>${data[i].observacoes}</span>`
              }
                          
              texto += '</div> <div class="card-action">'

              if(data[i].generoAlimenticio) texto += '<div class="chip orange" style="color: white;"><b>Alimentos</b></div>'
              if(data[i].higienePessoal) texto += '<div class="chip indigo" style="color: white;"><b>Limpeza</b></div>'
              if(data[i].artigoLimpeza) texto += '<div class="chip cyan" style="color: white;"><b>Higiene Pessoal</b></div>'
              if(data[i].mascara) texto += '<div class="chip green" style="color: white;"><b>Máscara</b></div>'

              if(data[i].status == 0){
                texto += `<a class="waves-effect waves-teal btn center show-on-small hide-on-med-and-up green darken-1" onclick="atenderPedido(${data[i].id})"><i class="material-icons left">add</i>Atender</a>`
              }else if(data[i].status == 1){
                texto += `<a class="waves-effect waves-teal btn center show-on-small hide-on-med-and-up green darken-1" onclick="finalizarPedido(${data[i].id})"><i class="material-icons left">check</i>Finalizar</a>`
              }
              texto += '</div> </div> </div> </li>'
           }
           
            componente.innerHTML = texto;
         })
         .catch((error) => {
            alert('Erro ao buscar Pedidos. Tente novamente!')
            console.error(error)
         });
      }

      function atenderPedido(pedidoId){
        let resp = confirm('Deseja realmente selecionar o pedido para atendimento?')
        if(!resp) return ;

        let token = localStorage.getItem('token');
        fetch("/parceiro/pedido/atender/"+pedidoId, {
          method: "PUT",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
            "authorization": token
          },
        })
         .then((response) => {
            if(response.status == 200){
              M.toast({html: 'Pedido selecionado com sucesso!'});
              carregarPedidos('/pedidos-nao-atendidos', localStorage.getItem('token'), document.querySelector('#disponivel'))
            }else if(response.status == 401){
              localStorage.removeItem('token');
              window.location = 'login.html'
            }
            else throw new Error('Erro ao selecionar Pedido')
         })
         .catch((error) => {
            alert('Erro ao selecionar Pedido. Tente novamente!')
            console.error(error)
         });
      }

      function finalizarPedido(pedidoId){
        let resp = confirm('Deseja realmente finalizar o pedido?')
        if(!resp) return ;
  
        let token = localStorage.getItem('token');
        fetch("/pedido/finalizar/"+pedidoId, {
          method: "PUT",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
            "authorization": token
          },
        })
         .then((response) => {
            if(response.status == 200){
              M.toast({html: 'Doação finalizado com sucesso!'});
              carregarPedidos('/pedido/status/1', localStorage.getItem('token'), document.querySelector('#entregas'))
            }else if(response.status == 401){
              localStorage.removeItem('token');
              window.location = 'login.html'
            }
            else{
              throw new Error('Erro ao finalizar Pedido')
            } 
         })
         .catch((error) => {
            alert('Erro ao finalizar Pedido. Tente novamente!')
            console.error(error)
         });
      }
    </script>
  </body>
</html>
