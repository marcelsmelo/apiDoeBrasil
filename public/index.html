<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./materialize/css/materialize.min.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="navbar-fixed container-fluid">
      <nav class="row">
        <div class="nav-wrapper  blue col s12">
            <a href="index.html" class="brand-logo col center" style="font-size: 1.7em;">
              Doe Brasil
            </a>
          <a class="waves-effect waves-light btn right  blue col" id="deslogar" style="margin-top: 10px; margin-right: 2%;"> <i class="material-icons left" style="position: relative; bottom:35%;">exit_to_app</i>Sair</a>
        </div>
      </nav>
    </div>

    <div class="container-fluid">

      <div class="row">
        <h5 class="header center">Pedidos</h5>
        <ul class="collection" id="pedidos"></ul>
      </div>
       
    </div>
    <div class="row">
      <div class="fixed-action-btn">
        <a class="btn-floating btn-large blue">
          <i class="large material-icons">menu</i>
        </a>
        <ul>
          <li><a class="btn-floating blue tooltipped" href="pedidos.html" data-position="left" data-tooltip="Pedidos"><i class="material-icons">favorite</i></a></li>
          <li><a class="btn-floating purple darken-1 tooltipped" href="doacao.html" data-position="left" data-tooltip="Doações"><i class="material-icons">star</i></a></li>
          <li><a class="btn-floating green tooltipped" href="meusDados.html" data-position="left" data-tooltip="Meus dados"><i class="material-icons">person</i></a></li>
        </ul>
      </div>
    </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="./materialize/js/materialize.min.js"></script>
    <script>
      M.AutoInit();
      window.addEventListener('load', init)

      function init(){
        verificaLogado();
        M.FloatingActionButton.init(document.querySelectorAll('.fixed-action-btn'), {toolbarEnabled: true, hoverEnabled: false, toolbarEnabled: false});
        document.querySelector("#deslogar").addEventListener('click', deslogar);
        carregarPedidos();
      }

      function verificaLogado(){
        let token = localStorage.getItem('token-user');
        if(!token) window.location = "login.html"
      }

      function deslogar(){
        let token = localStorage.getItem('token-user');
        fetch("/usuario/logout", {
          method: "POST",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
            "authorization": token
          },
        })
         .then((response) => {
           console.log(response)
            if(response.status == 200){
              localStorage.removeItem('token-user');
              window.location = 'login.html'
            }
            else throw new Error('Erro ao deslogar')
         })
         .catch((error) => {
          M.toast({html: 'Erro ao fazer logout. Tente novamente!'});
            console.error(error)
         });
      }


      function carregarPedidos(){
        let texto = ""
        let token = localStorage.getItem('token-user');
        fetch('/pedidos-nao-atendidos', {
          method: "GET",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
            "authorization": token
          },
        })
         .then((response) => {
           console.log(response)
            if(response.status == 200){
              return response.json()
            }else if(response.status == 401){
              localStorage.removeItem('token-user');
              window.location = 'login.html'
            }
            else throw new Error('Erro ao buscar Pedidos')
         })
         .then(data=>{
           console.log(data)
           for(let i=0; i<data.length; i++){
              texto += '<li class="collection-item"><div class="card horizontal">'
              texto+='<div class="card-image" style="width: 10px; background-color: red">'
               texto += '</div><div class="card-stacked"><div class="card-content"><div class="row">'
             
              texto += `<h5><i class="material-icons left">place</i> Rua ${data[i].usuario.rua} - ${data[i].usuario.bairro}</h5>`

              if(data[i].observacoes){
                texto += `<div class="col s12"><h6><i class="material-icons left">format_align_justify</i><b>Observações:</b><br>
                          ${data[i].observacoes}</h6> </div>`
              }
                  
                          
              texto += '</div> <div class="row">'

              if(data[i].generoAlimenticio) texto += '<div class="chip orange" style="color: white;"><b>Alimentos</b></div>'
              if(data[i].higienePessoal) texto += '<div class="chip indigo" style="color: white;"><b>Limpeza</b></div>'
              if(data[i].artigoLimpeza) texto += '<div class="chip cyan" style="color: white;"><b>Higiene Pessoal</b></div>'
              if(data[i].mascara) texto += '<div class="chip green" style="color: white;"><b>Máscara</b></div>'
              
              texto += '</div> <div class="row"><div class="col s12 m6 l3 right">'

                texto += `<a class="waves-effect waves-teal btn-flat right col s12 m8 l10" onclick="atenderPedido(${data[i].id})"><i class="material-icons left">add</i>Atender Pedido</a>`

               texto += '</div> </div> </div> </div> </li>'
              
           }
           
            document.querySelector("#pedidos").innerHTML = texto;
         })
         .catch((error) => {
            M.toast({html: 'Erro ao buscar pedidos. Tente novamente!'});
            console.error(error)
         });
      }

      function atenderPedido(pedidoId){
        let resp = confirm('Deseja realmente realizar uma doação para esse pedido?')
        if(!resp) return ;

        window.location = 'cadastroDoacao.html?pedidoId='+pedidoId;
      }

    </script>
  </body>
</html>
