      function carregarDados(pontoEntregaId){
        let token = localStorage.getItem("token");
        let form = document.forms['pontoEntregaForm']

        fetch("/ponto-entrega/"+pontoEntregaId, {

            return response.json();

            localStorage.removeItem('token');
            window.location = 'login.html'

          }else throw new Error('Erro ao realizar cadastro')
        })

      function cadastrar() {
        let form = document.forms['pontoEntregaForm']
        let token = localStorage.getItem("token");
        
        let url = '/ponto-entrega'
        let method = 'POST'

        console.log('EDITAR', pontoEntregaId)

        if(pontoEntregaId){
          url = '/ponto-entrega/'+pontoEntregaId
          method = 'PUT'
        }

         // estado: form.estado.options[form.estado.selectedIndex].value,
         // cidade: form.cidade.options[form.cidade.selectedIndex].value
        }

        fetch(url, {
          method: method,
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
            "authorization": token
          },
          body: JSON.stringify(data),
        })

            else if(response.status == 401){

            }else if(response.status == 403){

            }else
