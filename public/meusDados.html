<html>
  <head>

      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"

    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="navbar-fixed container-fluid">

        <div class="nav-wrapper  blue col s12">
          <a class="waves-effect waves-light left col  blue" id="voltar"><i class="material-icons left large" style="width: 3%; height: 100%;">chevron_left</i></a>

    <p class="center titulo">
      Editar Meus Dados
    </p>
    <div class="container">
      <div class="row">
        <form class="col s12" name="usuarioForm">
          <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">account_circle</i>
               <input id="nome" type="text" />
               <label for="nome">Nome</label>
            </div>
            <div class="input-field col s12 m6">
               <i class="material-icons prefix">phone</i>
              <input id="telefone" type="text" onkeydown="javascript: fMasc( this, mTel );" onblur="javascript: fMasc( this, mTel );"/>
              <label for="telefone">Telefone</label>
            </div>
            <div class="input-field col s12 m6">
               <i class="material-icons prefix">lock</i>
              <input id="senha" type="password" />
              <label for="senha">Senha</label>
            </div>
            <div class="input-field col s12 m8">
               <i class="material-icons prefix">place</i>
              <input id="rua" type="text" />
              <label for="rua">Rua</label>
            </div>
            <div class="input-field col s12 m4">
               <i class="material-icons prefix">map</i>
               <input id="numero" type="text" onkeydown="javascript: fMasc( this, mNum );" onblur="javascript: fMasc( this, mNum );"/>
               <label for="numero">Número</label>
             </div>
             <div class="input-field col s12 m6">

             <div class="input-field col s12 m6">

                 <option value="MT">Mato Grosso</option>
                 <option value="MS">Mato Grosso do Sul</option>
                 <option value="MG">Minas Gerais</option>

                 <option value="PR">Paraná</option>
                 <option value="PE">Pernambuco</option>

               <i class="material-icons prefix">location_city</i>

          </div>
          <div class="row">

      </div>
      <div class="row">
        <div class="fixed-action-btn">
          <a class="btn-floating btn-large blue">
            <i class="large material-icons">menu</i>
          </a>
          <ul>
            <li><a class="btn-floating blue tooltipped" href="pedidos.html" data-position="left" data-tooltip="Pedidos"><i class="material-icons">favorite</i></a></li>
            <li><a class="btn-floating purple darken-1 tooltipped" href="doacao.html" data-position="left" data-tooltip="Doações"><i class="material-icons">star</i></a></li>
            <li><a class="btn-floating green tooltipped" href="meusDados.html" data-position="left" data-tooltip="Meus dados"><i class="material-icons">person</i></a></li>
          </ul>
        </div>
      </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      M.AutoInit();
      window.addEventListener("load", init);

      function init() {
        verificaLogado();
        carregarDados();
        document.querySelector("#deslogar").addEventListener('click', deslogar);
        M.FormSelect.init(document.querySelectorAll('select'), {});
        document.querySelector('#editar').addEventListener('click', editar);
        document.querySelector('#estado').addEventListener('change', carregarCidades);

        document.querySelector('#voltar').addEventListener('click', function(){
          window.history.back();
        });
      }

      function verificaLogado() {
        let token = localStorage.getItem("token-user");
        if (!token) window.location = "login.html";
      }

      function deslogar(){
        let token = localStorage.getItem('token-user');
        fetch("/usuario/logout", {
          method: "POST",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
            "authorization": token
          },
        })
         .then((response) => {
           console.log(response)
            if(response.status == 200){
              localStorage.removeItem('token-user');
              window.location = 'login.html'
            }
            else throw new Error('Erro ao deslogar')
         })
         .catch((error) => {
          M.toast({html: 'Erro ao fazer logout. Tente novamente!'});
            console.error(error)
         });
      }

      function carregarCidades(){
        return new Promise((resolve, reject)=>{
          let form = document.forms['usuarioForm']
          let estadoSelecionado = form.estado.options[form.estado.selectedIndex].value
          let tamanho = form.cidade.options.length
          for(let i=0; i<tamanho; i++){
            form.cidade.options[0] = null
          }

          fetch("/cidades/"+estadoSelecionado, {
            method: "GET",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
            },
          })
          .then((response) => {
            if(response.status == 200)
               return response.json();
            else
               throw new Error('Erro ao buscar cidades')
          })
          .then((data) => {
            let cidades = data.cidades;
            for(let i=0; i<cidades.length; i++){
              form.cidade.options.add(new Option(cidades[i], cidades[i]))
            }
            M.FormSelect.init(form.cidade)
            resolve(true)
          })
          .catch((error) => {
            alert('Erro ao carregar cidades!')
            console.error(error)
            reject(true)
          });
        })
      }

      function carregarDados(){
        let token = localStorage.getItem("token-user");
        let form = document.forms['usuarioForm']

        fetch("/usuario/me/dados", {
          method: "GET",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
            "authorization": token
          }
        })
        .then((response) => {
          if(response.status == 200)
            return response.json();
          else if(response.status == 401){
            localStorage.removeItem('token-user');
            window.location = 'login.html'
          }else if(response.status == 403){
            M.toast({html: 'O usuário logado não tem acesso a esta operação!'});
          }else M.toast({html:'Erro ao carregar os dados do usuário. Tente novamente!'});
        })
        .then((data) => {
          form.nome.value = data.nome
          form.telefone.value = data.telefone
          form.rua.value = data.rua
          form.numero.value = data.numero
          form.bairro.value = data.bairro
          form.complemento.value = data.complemento
          M.updateTextFields();
          let estados = form.estado.options
          for(let i=0; i<estados.length; i++){
            if(estados[i].value == data.estado){
              estados.selectedIndex = i
              M.FormSelect.init(form.estado)
              
            }
          }
          carregarCidades()
          .then(()=>{
            let cidades = form.cidade.options
            for(let i=0; i<cidades.length; i++){
              if(cidades[i].value == data.cidade){
                cidades.selectedIndex = i
                M.FormSelect.init(form.cidade)
                return;
              }
            }
            return;
          })
      })
      .catch((error) => {
        alert('Erro ao salvar dados. Tente novamente!')
        console.error(error)
      });
    }

      function editar() {
         let form = document.forms['usuarioForm']
         let token = localStorage.getItem('token-user')

         let data = {
            nome: form.nome.value,
            telefone: form.telefone.value,
            senha: form.senha.value,
            rua: form.rua.value,
            numero: form.numero.value,
            bairro: form.bairro.value,
            complemento: form.complemento.value,
            // estado: form.estado.options[form.estado.selectedIndex].value,
            // cidade: form.cidade.options[form.cidade.selectedIndex].value
        }

        fetch("/usuario", {
          method: "PUT",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
            "authorization": token
          },
          body: JSON.stringify(data),
        })
         .then((response) => {
            if(response.status == 200)
              return response.json();
            else if(response.status == 401){
              localStorage.removeItem('token-user');
              window.location = 'login.html'
            }else if(response.status == 403){
              M.toast({html: 'O usuário logado não tem acesso a esta operação!'});
            }else throw new Error('Erro ao buscar dados do usuário')
         })
         .then((data) => {
          M.toast({html: 'Usuário editado com sucesso!'});
          window.location = "/index.html";
         })
         .catch((error) => {
            M.toast({html: 'Erro ao realizar a edição dos dados. Tente novamente!'});
            console.error(error)
         });
      }

      function fMasc(objeto,mascara) {
				obj=objeto
				masc=mascara
				setTimeout("fMascEx()",1)
      }
      function fMascEx() {
				obj.value=masc(obj.value)
			}

      function mTel(tel) {
				tel=tel.replace(/\D/g,"")
				tel=tel.replace(/^(\d)/,"($1")
				tel=tel.replace(/(.{3})(\d)/,"$1) $2")
				if(tel.length == 9) {
					tel=tel.replace(/(\d{1})$/,"$1")
				} else  if(tel.length == 10) {
					tel=tel.replace(/(\d{1})$/,"-$1")
				}else if (tel.length == 11) {
					tel=tel.replace(/(\d{2})$/,"-$1")
				} else if (tel.length == 12) {
					tel=tel.replace(/(\d{3})$/,"-$1")
				} else if (tel.length == 13) {
					tel=tel.replace(/(\d{4})$/,"-$1")
				} else if (tel.length == 14) {
          tel = tel.substring(0, 14);
					tel=tel.replace(/(\d{4})$/,"-$1")
				}else if(tel.length >= 14){
          tel = tel.substring(0, 14);
          tel=tel.replace(/(\d{4})$/,"-$1")
        }
				return tel;
      }

      function mNum(num){
				num=num.replace(/\D/g,"")
				return num
			}
      
      function refreshSelectElements(){
        let elements = document.querySelectorAll('li[id^="select-options"]')
        for(let i=0; i<elements.length; i++){
          elements[i].addEventListener('touchend', function(e){
            e.stopPropagation();
          })
        }
      }
    </script>
  </body>
