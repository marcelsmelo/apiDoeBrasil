<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="navbar-fixed container-fluid">
      <nav class="row">
        <div class="nav-wrapper blue darken-4 col s12">
          <a href="index.html" class="logo left col offset-l1" >
            <img src="logo2.svg" alt="Logo" style="width: 90%; height:60px;">
          </a>
          <a class="waves-effect waves-light btn right  blue darken-4" id="deslogar" style="margin-top: 10px;"> <i class="material-icons left" style="position: relative; bottom:35%;">exit_to_app</i>Sair</a>
        </div>
      </nav>
    </div>

    <div class="container-fluid" >
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li id="tab1" class="tab col s6"><a class="active" href="#test1"><i class="material-icons">group</i><span> MEUS PARCEIROS</span></a></li>
            <li id="tab2" class="tab col s6"><a href="#test2"><i class="material-icons">group_add</i><span> USUÁRIOS CIDADE</span></a></li>
          </ul>
        </div>
      </div>
      <br>
      <div class="row">
        <div id="test1" class="col s12">
            <h3 class="header center">Usuários parceiros</h3>
            <ul class="collection" id="meusParceiros"></ul>
        </div>
        <div id="test2" class="col s12">
          <h3 class="header center">Usuários cidade</h3>
          <ul class="collection" id="usuariosCidade"></ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">menu</i>
        </a>
        <ul>
          <li><a class="btn-floating blue tooltipped" href="pedidos.html" data-position="left" data-tooltip="Pedidos"><i class="material-icons">favorite</i></a></li>
          <li><a class="btn-floating purple darken-1 tooltipped" href="doacao.html" data-position="left" data-tooltip="Doações"><i class="material-icons">star</i></a></li>
          <li><a class="btn-floating green tooltipped" href="usuarios.html" data-position="left" data-tooltip="Usuários"><i class="material-icons">person</i></a></li>
          <li><a class="btn-floating red tooltipped" href="pontosEntrega.html" data-position="left" data-tooltip="Pontos de Entrega"><i class="material-icons">location_on</i></a></li>
          <li><a class="btn-floating yellow tooltipped" href="meusDados.html" data-position="left" data-tooltip="Editar meus dados"><i class="material-icons">edit</i></a></li>
        </ul>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      M.AutoInit();
      window.addEventListener('load', init)

      function init(){
        verificaLogado();
        carregarUsuarios('/usuario/parceiro', localStorage.getItem('token'), document.querySelector('#meusParceiros'))
        M.Tabs.init(document.querySelectorAll('.tabs'),{swipeable: false});
        M.FloatingActionButton.init(document.querySelectorAll('.fixed-action-btn'), {});
        document.querySelector("#deslogar").addEventListener('click', deslogar);
        document.querySelector('#tab1').addEventListener('click', load)
        document.querySelector('#tab2').addEventListener('click', load)
      }

      function load(param){
        let token = localStorage.getItem('token');
        let url = "";
        let componente = {};
        switch(this.id){
          case 'tab1':
            url = "/usuario/parceiro"
            componente = document.querySelector('#meusParceiros')
            break;
          case 'tab2':
            url = "/usuario"
            componente = document.querySelector('#usuariosCidade')
            break;
        }
        carregarUsuarios(url, token, componente)
      }

      function verificaLogado(){
        let token = localStorage.getItem('token');
        if(!token) window.location = "login.html"
      }

      function deslogar(){
        let token = localStorage.getItem('token');
        fetch("/parceiro/logout", {
          method: "POST",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
            "authorization": token
          },
        })
         .then((response) => {
           console.log(response)
            if(response.status == 200){
              localStorage.removeItem('token');
              window.location = 'login.html'
            }else if(response.status == 401){
              localStorage.removeItem('token');
              window.location = 'login.html'
            }
            else throw new Error('Erro ao deslogar')
         })
         .catch((error) => {
            alert('Erro ao deslogar. Tente novamente!')
            console.error(error)
         });
      }

      function carregarUsuarios(url, token, componente){
        let texto = ""
        fetch(url, {
          method: "GET",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
            "authorization": token
          },
        })
         .then((response) => {
           console.log(response)
            if(response.status == 200){
              return response.json()
            }else if(response.status == 401){
              localStorage.removeItem('token');
              window.location = 'login.html'
            }
            else throw new Error('Erro ao buscar Usuários')
         })
         .then(data=>{
           console.log(data)
           for(let i=0; i<data.length; i++){
             
            texto += '<li class="collection-item"><div class="card horizontal">'
              if(data[i].status == 0) texto+='<div class="card-image" style="width: 10px; background-color: red">'
              else if(data[i].status == 1) texto+='<div class="card-image" style="width: 10px; background-color: blue">'
              else if(data[i].status == 2) texto+='<div class="card-image" style="width: 10px; background-color: green">'
              
              texto += '</div><div class="card-stacked"><div class="card-content">'

                if(data[i].parceiroId)
                  texto += `<a class="waves-effect waves-teal btn-flat right" onclick="removerUsuario(${data[i].id})"><i class="material-icons left">close</i></a>`
                else
                  texto += `<a class="waves-effect waves-teal btn-flat right" onclick="selecionarUsuario(${data[i].id})"><i class="material-icons left">person_add</i></a>`
              
             
                texto += `<h5><i class="material-icons left">person</i>${data[i].nome}</h5>`
                texto += `<h6><i class="material-icons left">phone</i>${data[i].telefone}</h6>`
               
              texto += '</div> </div> </div> </li>'

           }
           
            componente.innerHTML = texto;
         })
         .catch((error) => {
            alert('Erro ao buscar Pedidos. Tente novamente!')
            console.error(error)
         });
      }

      function selecionarUsuario(usuarioId){
        let resp = confirm('Deseja realmente selecionar o usuário como parceiro?')
        if(!resp) return ;

        let token = localStorage.getItem('token');
        fetch("/usuario/parceiro/"+usuarioId, {
          method: "PUT",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
            "authorization": token
          },
        })
         .then((response) => {
            if(response.status == 200){
              M.toast({html: 'Usuário selecionado com sucesso!'});
              carregarUsuarios('/usuario', localStorage.getItem('token'), document.querySelector('#usuariosCidade'))
            }else if(response.status == 401){
              localStorage.removeItem('token');
              window.location = 'login.html'
            }
            else throw new Error('Erro ao selecionar Usuário')
         })
         .catch((error) => {
            alert('Erro ao selecionar Usuário. Tente novamente!')
            console.error(error)
         });
      }

      function removerUsuario(usuarioId){
        let resp = confirm('Deseja realmente remover o usuário como parceiro?')
        if(!resp) return ;

        let token = localStorage.getItem('token');
        fetch("/usuario/parceiro/"+usuarioId, {
          method: "DELETE",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
            "authorization": token
          },
        })
         .then((response) => {
            if(response.status == 200){
              M.toast({html: 'Usuário removido com sucesso!'});
              carregarUsuarios('/usuario/parceiro', localStorage.getItem('token'), document.querySelector('#meusParceiros'))
            }else if(response.status == 401){
              localStorage.removeItem('token');
              window.location = 'login.html'
            }
            else throw new Error('Erro ao selecionar Usuário')
         })
         .catch((error) => {
            alert('Erro ao selecionar Usuário. Tente novamente!')
            console.error(error)
         });
      }
    </script>
  </body>
</html>
